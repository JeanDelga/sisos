<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:inputHidden value="#{osController.id}"/>
            
            <br/> <br/>
            
            <h:outputText value="Titulo" />
            <h:inputText value="#{osController.titulo}" disabled="true"/>
            
            <br/> <br/>
            
            <h:outputText value="Setor" />
            <h:inputText value="#{osController.setor}" converter="#{setorConverter}" disabled="true"/>
            
            <br/> <br/>
            
            <h:outputText value="Solicitação" />
            <h:inputTextarea value="#{osController.descricao}" disabled="true"/>
            
            <br/> <br/>
            
            <h:outputText value="Correção" />
            <h:inputTextarea value="#{osController.correcao}"/>
            
            <br/> <br/>
            
            <h:commandButton action="#{osController.atenderOS}" value="Atender" />
            <br/>
            <h:messages/>
        </h:form>
    </h:body>
</html>
