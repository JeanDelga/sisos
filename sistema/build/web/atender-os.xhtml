<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Atender OS</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <p:dataTable id="singleDT" var="os" value="#{osController.listarOSs}" selectionMode="single" selection="#{osController.selectedOS}" rowKey="#{os.id}">
                <f:facet name="header">
                    Atendente
                </f:facet>
                <p:column headerText="Id">
                    <h:outputText value="#{os.id}" />
                </p:column>
                <p:column headerText="DescriÃ§Ã£o">
                    <h:outputText value="#{os.titulo}" />
                </p:column>
                <p:column headerText="Setor">
                    <h:outputText value="#{os.setor}" converter="#{setorConverter}"/>
                </p:column>
                <p:column headerText="Status">
                    <h:outputText value="#{os.status}" />
                </p:column>
                <f:facet name="footer">
                    <h:button value="Cadastrar OS" outcome="cadastrar-os" />
                    <h:commandButton action="#{osController.buttonAtenderOs}" value="Atender OS"/>
                    <h:commandButton action="#{osController.buttonVisualizarOs}" value="Visualizar"/>
                    <h:commandButton action="#{osController.finalizarOs}" value="Finalizar Atendimento"/>
                </f:facet>
            </p:dataTable>
            <h:link value="Voltar" outcome="admin" />
        </h:form>
    </h:body>
</html>
