<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Sistema de OS</title>
        <link href="css/Estilo.css" rel="stylesheet" type="text/css" />
    </h:head>
    <h:body>
        <center>
            <div id="login" class="arredondado">
                <div class="acomodar">
                    <h:form>
                        <div class="login-page"></div>
                        <h:outputText value="Usuario" />
                        <h:inputText id="username" value="#{loginController.usuario}" class="txt arredondado transicao" />
                        <h:message for="username" />

                        <br/> <br/>

                        <h:outputText value="Senha" />
                        <h:inputSecret id="password" value="#{loginController.senha}" class="txt arredondado transicao"/>
                        <h:message for="password" />

                        <br/>

                        <h:commandButton action="#{loginController.validaLogin}" value="Login" class="btnEntrar arredondado transicao"/>
                        <br/>
                        <h:messages/>
                    </h:form>
                </div>
            </div>
        </center>
    </h:body>
</html>
